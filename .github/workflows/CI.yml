name: CI

env:
  DEBUG: napi:*
  APP_NAME: macroforge
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request: null

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: crates/macroforge_ts
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates
          shared-key: ${{ matrix.settings.target }}

      - name: Install cross-compile tools (Linux arm64)
        if: matrix.settings.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
        working-directory: .

      - name: Install napi-cli
        run: npm install -g @napi-rs/cli

      - name: Build native module
        run: napi build --platform --release --target ${{ matrix.settings.target }}
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/macroforge_ts/*.node
          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: crates/macroforge_ts

      - name: Link local macroforge package
        run: |
          cd crates/macroforge_ts
          npm link
          cd ../../packages/typescript-plugin
          npm link macroforge
          npm install --ignore-scripts

      - name: Build plugin
        run: npm run build
        working-directory: packages/typescript-plugin

      - name: Run Rust tests
        run: cargo test --workspace
        working-directory: crates

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install napi-cli
        run: npm install -g @napi-rs/cli

      - name: Setup npm auth
        run: |
          npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> $GITHUB_WORKSPACE/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_SECRET }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/macroforge_ts/artifacts

      - name: Move artifacts to npm packages
        run: napi artifacts --npm-dir npm
        working-directory: crates/macroforge_ts

      - name: List packages
        run: ls -laR npm/
        working-directory: crates/macroforge_ts

      - name: Publish platform packages first
        run: |
          for dir in npm/*/; do
            if [ -d "$dir" ]; then
              echo "Publishing $dir"
              npm publish "$dir" --provenance --access public || true
            fi
          done
        working-directory: crates/macroforge_ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}

      - name: Publish macroforge
        run: npm publish --provenance --access public
        working-directory: crates/macroforge_ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}

      - name: Install plugin dependencies
        run: npm install
        working-directory: packages/tsserver-plugin-macroforge

      - name: Build and publish @macroforge/typescript-plugin
        run: |
          npm run build
          npm publish --provenance --access public
        working-directory: packages/tsserver-plugin-macroforge
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
